<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = (parseInt(prompt("Enter your Amount :-")));

        if (a >= 100) {
            console.log("You have 20% discount In Your Amount....");
        }
        else if (a >= 50) {
            console.log("You have 10% discount In Your Amount....");
        }
        else {
            console.log("You have 0% discount In Your Amount...");
        }
    </script>
</body>

</html>
