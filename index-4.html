<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

    <script>
        let age = parseInt(prompt("enter your age"));

        if (age < 12) {
            console.log("you must pay 5₹ rupees")
        } else if (age < 18) {
            console.log("you must pay 10₹ rupees ")
        } else if (age < 60) {
            console.log("you must pay 20₹ rupees ")
        } else if (age > 60) {
            console.log(" you must pay 15₹ rupees")
        }

    </script>

</body>

</html>
